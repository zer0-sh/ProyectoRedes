    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <!-- Logo y nombre -->
                <a class="navbar-brand" href="./index.html">Nombre</a>

                    aria-label="Toggle navigation">

                </button>

                <!-- Menú de navegación -->

                    </ul>

            </div>
        </nav>

    <!-- Contenido principal -->
    <main>
        <div class="container" style="width: 90%;">

            <!-- Sección de búsqueda y imagen -->
            <div class="mb-5 row row-cols-1 row-cols-md-2">
                <!-- Columna de búsqueda -->
                <div class="col">
                    <h1 class="mt-5 mb-3">Encuentra tu siguiente antojo</h1>
                    <input type="text" placeholder="Ingresa un nombre de comida" id="searchInput">
                    <button id="searchBtn" class="mr-2 btn btn-primary">Buscar</button>
                    <button id="randomBtn" class="btn btn-warning">Receta Aleatoria</button>
                </div>

                <!-- Columna de imagen -->
                <div class="col ">
                    <img src="https://health.clevelandclinic.org/wp-content/uploads/sites/3/2016/10/foodJointPainRelief-142336977-770x533-1.jpg"
                        alt="food" style="max-width: 100%;">
                </div>
            </div>

            <!-- Resultados de la búsqueda -->
            <div id="results"></div>

        </div>

        <!-- Sección de Recetas -->
        <section class="Recetas">
            <article class="RecetasFront">
                <h1>Algunas de nuestras recetas</h1>

                <!-- Botón de recetas destacadas -->
                <div class="buscar">
                    <button type="submit">Recetas destacadas</button>
                </div>
            </article>

            <!-- Contenedor de recetas desde API -->
            <article class="RecetasAPI">
                <div class="container mw-md-50" id="recetas-container"></div>
            </article>

            <!-- Botón "Ver más" de recetas -->
            <article class="RecetasDown">
                <div class="buscar">
                    <button type="submit">Ver más</button>
                </div>
            </article>
        </section>

        <!-- Sección de Ingredientes -->
        <section class="Ingredientes">
            <article class="RecetasFront">
                <h1>Algunos de nuestros ingredientes principales</h1>

                <!-- Botón de ingredientes destacados -->
                <div class="buscar">
                    <button type="submit">Ingredientes destacados</button>
                </div>
            </article>

            <!-- Contenedor de ingredientes desde API -->
            <article class="ingredientesAPI">
                <div class="container mw-md-50" id="ingredientes-container"></div>
            </article>

            <!-- Botón "Ver más" de ingredientes -->
            <article class="RecetasDown">
                <div class="buscar">
                    <button type="submit">Ver más</button>
                </div>
            </article>
        </section>

    </main>

    <footer class="text-center text-white" style="background-color: #f1f1f1;" id="footerbedu">

        </div>

        <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            <!-- Footer Text -->
            <a>Desarrollo Web Full Stack JavaScript Recetas</a>
